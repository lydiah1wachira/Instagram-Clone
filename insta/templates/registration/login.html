{%extends "registration/base.html"%}
{% load bootstrap5 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-6 phones" >
      <img src="../../static/insta/images/phones.png">
       
    </div>
    <div class="col-md-4" >
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">
              <img src="../../static/insta/images/instalogo.png" class="logo" alt="">
          </h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group" style=" width: 100%;">
                <input type="submit" class="btn btn-primary " value="Login"  style="align-items: center; width: 100%;" >
            </div>
              
            

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <div class="card" style="width: 26rem;margin-top: 20px;">
           
            <div class="card-body sign-up">
              <p class="card-text">Don't have an account?  <a href="/accounts/register/" class="ml-2">Sign Up</a></p>
            </div>
          </div>

          <div class="storelogos" style="margin-top:20px; justify-content: space-between;">

            <a href="https://play.google.com/store/games?hl=en&gl=US">
              <img src="../../static/insta/images/googleplay.png" style="width:10rem;">
            </a>

            <a href="https://www.apple.com/app-store/">
              <img src="../../static/insta/images/appstore.png" style="width:10rem; margin-right:6px;">
            </a>
          </div>
         
            
        </div>

        </div>

      </div>

    </div>
    
     <div class="col-md-2"></div> 
  </div>
</div>

{% endblock %}
